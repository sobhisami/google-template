  <body>
    <!--Nav tag is used here for navigation bar at top right corner -->
    <nav>
     
      <div id="navdiv">
        <a href="" id="moon"><i class="fa fa-moon"></i></a>
        <a href="" id="sun"><i class="fa fa-sun"></i></a>

        <a href="image/google.png" class="">Images</a>
        <div><img src="" class="fa fa-bars bar"></div>
        <div><button type="submit" name="button">Sign In</button></div>

    </nav>
    <!--End of navigation -->
    <!-- Main body of google -->
    <main>
      <center>
        <img src="image/google.png" width="20%" height="5%" id="googleimg">
        <!-- Search bar -->
        <div>
          <div id="maindiv">
            <span><img src="" class="fa fa-search"></span>

            <span><img src="" class="fa fa-microphone"></span>

          <div><button type="submit ser">Google Search</button></div>
          <div><button type="submit">I'm feeling lucky</button></div>
        </section>

    </main>
    <script>
    // JavaScript for changing the theme of the website
    onload=()=>{
      let moon = document.getElementById("moon");
    let sun = document.getElementById("sun");
    let body = document.body;
    moon.onclick=(e)=>{
      e.preventDefault()
      body.style.backgroundColor="#202123"
    }
    sun.onclick=(e)=>{
      e.preventDefault()
      body.style.backgroundColor="white"
    }
    }
    </script>
